<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exploring Grand Teton National Park</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
        <link rel="stylesheet" href=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css type="text/css" />
        
    </head>
    <body>
        <!-- https://www.w3schools.com/bootstrap/bootstrap_navbar.asp -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid" style="background-color:green;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Exploring GTNP</a>
                </div>
                <!-- https://getbootstrap.com/docs/5.0/components/dropdowns/-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <li><button id="directions-btn">Directions</button></li>
                        <li><button id="filter-btn">Filter Features</button></li>
                        <li><button id="user-input-btn">Submit Ranking</button></li>
                        <li><button id="chart-btn">Ranking Chart</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid" id="directions-container" style="display:none;">
            <div id="directions-form">
            </div>
        </div>
        <div class="container-fluid" id="filter-container" style="display:none;">
            <div id="filter-form">
                <form id="filter-form-input">
                    <label>Filter Features on the Map</label>
                    <select id="filter-select-poi">
                        <option value="Label">Select a Point of Interest Type</option>
                        <option value="Amphitheater">Amphitheater</option>
                        <option value="Campground">Campground</option>
                        <option value="Entrance Station">Entrance Station</option>
                        <option value="Ferry Terminal">Ferry Terminal</option>
                        <option value="Lodging">Lodging</option>
                        <option value="Overlook">Overlook</option>
                        <option value="Picnic Area">Picnic Area</option>
                        <option value="Trailhead">Trailhead</option>
                        <option value="Turnout">Turnout</option>
                        <option value="Visitor Center">Visitor Center</option>
                        <option value="Water Access">Water Access</option>
                    </select>
                    <select id="filter-select-services">
                        <option value="Label">Select a Services Type</option>
                        <option value="First Aid Station">First Aid Station</option>
                        <option value="Food Service">Food Service</option>
                        <option value="Gas Station">Gas Station</option>
                        <option value="Parking">Parking</option>
                        <option value="Pay Phone">Pay Phone</option>
                        <option value="Post Office">Post Office</option>
                        <option value="Ranger Station">Ranger Station</option>
                        <option value="Restroom">Restroom</option>
                        <option value="Showers">Showers</option>
                        <option value="Store">Store</option>
                    </select>
                    <select id="filter-select-trails-use">
                        <option value="Label">Select a Trail Use</option>
                        <option value="Hiker/Pedestrian | Pack and Saddle">Hikers & Equestrian</option>
                        <option value="Hiker/Pedestrian">Hikers Only</option>
                        <option value="Hiker/Pedestrian|Bicycle">Hikers & Bikers</option>
                    </select>
                    <label>Turn Layers On/Off</label>
                    <input type="checkbox" id="ranking-checkbox" name="ranking-checkbox" checked>
                    <label for="ranking-checkbox">User Rankings</label>
                    <input type="checkbox" id="pois-checkbox" name="pois-checkbox" checked>
                    <label for="pois-checkbox">POIs</label>
                    <input type="checkbox" id="services-checkbox" name="services-checkbox" checked>
                    <label for="services-checkbox">Services</label>
                    <input type="checkbox" id="trails-checkbox" name="trails-checkbox" checked>
                    <label for="trails-checkbox">Trails</label>
                    <input type="checkbox" id="boundary-checkbox" name="boundary-checkbox" checked>
                    <label for="boundary-checkbox">Grand Teton Park Boundary</label>
                    <button id="reset-filter">Reset</button>
                </form>
            </div>
        </div>
        <div class="container-fluid" id="user-input-container" style="display:none;">
            <div id="user-input-form">
                <form id="user-ranking-form">
                    <select id="poi-select">
                        <option id="default-poi-select">Select a POI</option>
                    </select>
                    <input type="number" id="ranking" placeholder="Input ranking number..."><label for="ranking">Ranking</label>
                    <input type="text" id="comment"><label for="comment">Comment</label>
                    <button id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="container-fluid" id="chart-container" style="display:none;">
            <div id="chart-form"></div>
        </div>
        <div class="container-fluid" style="width:100%;height:100vh;">
            <div class="row" id="map-row" style="width:100%;height:100vh;">
                <div class="col-12" id="map"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
        <script src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>
        <script src="main.js"></script>
    </body>
</html>
